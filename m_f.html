<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
<label>Meters</label>
<input type="number" id="inputM" placeholder="Enter number"
       oninput="convertm(this.value)"
       onchange="convertm(this.value)">
<p/>

<p>
    <p> Feet : <span id="outputF"></span>
</p>
<script>
    function convertm(num) {
        num=parseFloat(num);
        document.getElementById("outputF").innerHTML=num*0.305;
    }
</script>
</body>
</html>
